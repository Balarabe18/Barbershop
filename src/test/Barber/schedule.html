<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentleman Prime - Barber Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a2a4a;
            --secondary-color: #34495e;
            --accent-color: #c8a97e;
            --background-color: #0a192f;
            --text-color: #e1e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: var(--primary-color);
            height: 100vh;
            position: fixed;
            padding: 2rem;
            border-right: 2px solid var(--accent-color);
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
            width: calc(100% - 250px);
        }

        .profile-section {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--accent-color);
        }

        .profile-section img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 2px solid var(--accent-color);
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            padding: 0.8rem;
            border-radius: 5px;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links a:hover {
            background: rgba(200, 169, 126, 0.1);
            color: var(--accent-color);
        }

        .schedule-controls {
            background: var(--primary-color);
            padding: 1.5rem;
            border-radius: 5px;
            border: 1px solid var(--accent-color);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .schedule-grid {
            background: var(--primary-color);
            padding: 1.5rem;
            border-radius: 5px;
            border: 1px solid var(--accent-color);
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--accent-color);
            color: var(--background-color);
            text-decoration: none;
            border-radius: 3px;
            transition: transform 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: auto repeat(7, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .calendar-header {
            text-align: center;
            padding: 1rem;
            color: var(--accent-color);
            font-weight: bold;
        }

        .time-slot {
            padding: 0.5rem;
            border-bottom: 1px solid rgba(200, 169, 126, 0.2);
            color: var(--text-color);
        }

        .appointment-slot {
            background: rgba(200, 169, 126, 0.1);
            border: 1px solid var(--accent-color);
            padding: 0.5rem;
            border-radius: 3px;
            margin: 0.25rem 0;
        }

        select, input {
            background: var(--secondary-color);
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            padding: 0.5rem;
            border-radius: 3px;
            min-width: 120px;
        }

        .control-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="profile-section">
        <img src="/api/placeholder/100/100" alt="Barber Profile">
        <h2>John Smith</h2>
        <p>Master Barber</p>
    </div>
    <nav class="nav-links">
        <a href="#"><i class="fas fa-home"></i> Dashboard</a>
        <a href="#" class="active"><i class="fas fa-calendar"></i> My Schedule</a>
        <a href="#"><i class="fas fa-clock"></i> Availability</a>
        <a href="#"><i class="fas fa-user-friends"></i> Clients</a>
        <a href="#"><i class="fas fa-star"></i> My Reviews</a>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
    </nav>
</div>

<div class="main-content">
    <h1>My Schedule</h1>

    <div class="schedule-controls">
        <div class="control-group">
            <button class="btn">
                <i class="fas fa-plus"></i> New Appointment
            </button>
            <button class="btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="btn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <div class="control-group">
            <button class="btn">Today</button>
            <select>
                <option selected>Week</option>
                <option value="day">Day</option>
                <option value="month">Month</option>
            </select>
        </div>
    </div>

    <div class="schedule-grid">
        <div class="calendar-grid">
            <!-- Time column -->
            <div class="calendar-header"></div>
            <div class="calendar-header">Mon 24</div>
            <div class="calendar-header">Tue 25</div>
            <div class="calendar-header">Wed 26</div>
            <div class="calendar-header">Thu 27</div>
            <div class="calendar-header">Fri 28</div>
            <div class="calendar-header">Sat 29</div>
            <div class="calendar-header">Sun 30</div>

            <!-- Time slots -->
            <div class="time-slot">9:00 AM</div>
            <div></div>
            <div class="appointment-slot">
                <div>Michael Brown</div>
                <small style="color: var(--accent-color)">Classic Haircut</small>
            </div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>

            <div class="time-slot">10:00 AM</div>
            <div></div>
            <div></div>
            <div class="appointment-slot">
                <div>James Wilson</div>
                <small style="color: var(--accent-color)">Complete Package</small>
            </div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>

            <div class="time-slot">11:00 AM</div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div class="appointment-slot">
                <div>David Thompson</div>
                <small style="color: var(--accent-color)">Beard Trim</small>
            </div>
            <div></div>
            <div></div>

            <!-- Add more time slots as needed -->
        </div>
    </div>
</div>
</body>
</html>
