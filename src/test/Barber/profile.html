<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentleman Prime - Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a2a4a;
            --accent-color: #c8a97e;
            --background-color: #0a192f;
            --text-color: #e1e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(rgba(10, 25, 47, 0.9), rgba(10, 25, 47, 0.9)),
                        url('../images/barbershop-hero.jpg') no-repeat center center/cover;
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Navigation */
        .top-nav {
            background: rgba(26, 42, 74, 0.95);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 50;
            border-bottom: 2px solid var(--accent-color);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: rgba(26, 42, 74, 0.95);
            height: 100vh;
            position: fixed;
            border-right: 1px solid var(--accent-color);
            padding-top: 5rem;
            color: var(--text-color);
        }

        .profile-section {
            text-align: center;
            padding: 2rem;
            border-bottom: 1px solid var(--accent-color);
        }

        .profile-section img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            border: 2px solid var(--accent-color);
        }

        .nav-links {
            padding: 1rem;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--text-color);
            text-decoration: none;
            margin-bottom: 0.5rem;
            border-radius: 0.375rem;
        }

        .nav-links a:hover {
            background-color: rgba(52, 73, 94, 0.5);
        }

        .nav-links i {
            margin-right: 0.75rem;
            width: 20px;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 2rem;
            padding-top: 6rem;
        }

        .profile-info {
            background: rgba(26, 42, 74, 0.9);
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid var(--accent-color);
            color: var(--text-color);
        }

        .profile-info h2 {
            margin-bottom: 1rem;
        }

        .profile-info p {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
<!-- Top Navigation -->
<nav class="top-nav">
    <div class="nav-content">
        <div class="flex items-center">
            <button class="md:hidden">
                <i class="fas fa-bars"></i>
            </button>
            <span class="text-xl font-semibold ml-2">Gentleman Prime</span>
        </div>
        <div>
            <img src="/api/placeholder/32/32" alt="Profile" class="w-8 h-8 rounded-full">
        </div>
    </div>
</nav>

<!-- Sidebar -->
<aside class="sidebar">
    <div class="profile-section">
        <img src="/api/placeholder/80/80" alt="Barber Profile">
        <h3 class="font-semibold">John Smith</h3>
        <p class="text-gray-500">Master Barber</p>
    </div>
    <nav class="nav-links">
        <a href="index.html"><i class="fas fa-home"></i>Dashboard</a>
        <a href="profile.html"><i class="fas fa-user"></i>Profile</a>
        <a href="schedule.html"><i class="fas fa-calendar"></i>Schedule</a>
        <a href="clients.html"><i class="fas fa-users"></i>Clients</a>
        <a href="#"><i class="fas fa-star"></i>Reviews</a>
        <a href="#"><i class="fas fa-cog"></i>Settings</a>
    </nav>
</aside>

<!-- Main Content -->
<main class="main-content">
    <h1>Profile</h1>
    <div class="profile-info">
        <h2>John Smith</h2>
        <p><strong>Position:</strong> Master Barber</p>
        <p><strong>Email:</strong> john.smith@example.com</p>
        <p><strong>Phone:</strong> (123) 456-7890</p>
        <p><strong>Experience:</strong> 10 years</p>
        <p><strong>Specialization:</strong> Classic Haircuts, Beard Trimming</p>
    </div>
</main>
</body>
</html>
