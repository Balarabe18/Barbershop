<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Appointment - Gentleman Prime</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar">
    <div class="logo">Gentleman Prime</div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="booking.html">Book Now</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>
</nav>

<section class="booking-form" id="booking">
    <h2>Book Your Appointment</h2>
    <form id="bookingForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <span class="error" id="nameError"></span>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <span class="error" id="dateError"></span>
        </div>
        <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
            <span class="error" id="timeError"></span>
        </div>
        <button type="submit" class="btn">Book Now</button>
    </form>
</section>

<footer>
    <div class="footer-content">
        <div class="footer-section">
            <h3>Location</h3>
            <p>123 Main Street</p>
            <p>New York, NY 10001</p>
            <p>Phone: (555) 123-4567</p>
            <p>Email: info@gentlemansprime.com</p>
        </div>
        <div class="footer-section">
            <h3>Hours</h3>
            <p>Tuesday - Friday: 10am - 8pm</p>
            <p>Saturday: 9am - 6pm</p>
            <p>Sunday: 10am - 4pm</p>
            <p>Monday: Closed</p>
        </div>
        <div class="footer-section">
            <h3>Follow Us</h3>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>
</footer>

<script src="Script.js"></script>
</body>
</html>
