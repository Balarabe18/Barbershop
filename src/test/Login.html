<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Gentleman's Cut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a2a4a;
            --secondary-color: #34495e;
            --accent-color: #c8a97e;
            --background-color: #0a192f;
            --text-color: #e1e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2.5rem;
            color: var(--accent-color);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-container {
            max-width: 400px;
            margin: 10% auto;
            padding: 2rem;
            background: rgba(52, 73, 94, 0.9);
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--accent-color);
            border-radius: 3px;
            background: var(--primary-color);
            color: var(--text-color);
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 1rem;
            background: var(--accent-color);
            color: var(--background-color);
            text-decoration: none;
            border-radius: 3px;
            transition: transform 0.3s ease, background 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            border: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            background: #b69364;
        }

        .message {
            text-align: center;
            margin-top: 1rem;
            color: var(--accent-color);
            display: none; /* Hidden by default */
        }

        @media (max-width: 768px) {
            .form-container {
                margin: 5% auto;
                padding: 1.5rem;
            }

            h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">Gentleman Prime</div>
</div>

<div class="form-container">
    <h2>Login / Sign Up</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>

    <form id="signupForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="message" id="welcomeMessage">Welcome to Gentleman's Prime!</div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent form submission
        document.getElementById('welcomeMessage').style.display = 'block'; // Show welcome message
        this.reset(); // Reset form fields
    });

    document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent form submission
        // Handle sign-up logic here (send data to server)
        alert('Sign Up successful!'); // Placeholder for sign-up success
        this.reset(); // Reset form fields
    });
</script>
</body>
</html>
