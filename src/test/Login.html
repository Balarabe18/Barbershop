<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Gentleman's Cut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a2a4a;
            --secondary-color: #34495e;
            --accent-color: #c8a97e;
            --background-color: #0a192f;
            --text-color: #e1e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2.5rem;
            color: var(--accent-color);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .login-register-container {
            max-width: 400px;
            margin: 10% auto;
            padding: 2rem;
            background: rgba(52, 73, 94, 0.9);
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .form-box {
            display: none;
        }

        .form-box.active {
            display: block;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
        }

        .input-box {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-box input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--accent-color);
            border-radius: 3px;
            background: var(--primary-color);
            color: var(--text-color);
        }

        .input-box input:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: var(--text-color);
            pointer-events: none;
            transition: 0.3s ease;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -1rem;
            left: 1rem;
            font-size: 0.8rem;
            background: var(--primary-color);
            padding: 0 0.5rem;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-forgot label {
            color: var(--text-color);
        }

        .remember-forgot a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .terms {
            margin-bottom: 1.5rem;
        }

        .terms label {
            color: var(--text-color);
        }

        button {
            display: inline-block;
            width: 100%;
            padding: 1rem;
            background: var(--accent-color);
            color: var(--background-color);
            text-decoration: none;
            border-radius: 3px;
            transition: transform 0.3s ease, background 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            border: none;
        }

        button:hover {
            transform: translateY(-2px);
            background: #b69364;
        }

        .sign-up-link {
            text-align: center;
            margin-top: 1rem;
        }

        .sign-up-link p {
            color: var(--text-color);
        }

        .sign-up-link a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .error {
            color: red;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .login-register-container {
                margin: 5% auto;
                padding: 1.5rem;
            }

            h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">Gentleman Prime</div>
</div>

<div class="login-register-container">
    <div class="form-box login active">
        <h2>Sign In</h2>
        <form id="loginForm">
            <div class="input-box">
                <input type="email" id="loginEmail" required>
                <label for="loginEmail">Email</label>
                <div class="error" id="loginEmailError"></div>
            </div>
            <div class="input-box">
                <input type="password" id="loginPassword" required>
                <label for="loginPassword">Password</label>
                <div class="error" id="loginPasswordError"></div>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit">Sign In</button>
            <div class="sign-up-link">
                <p>Don't have an account? <a href="#" id="signUpLink">Sign up</a></p>
            </div>
        </form>
    </div>
    <div class="form-box register">
        <h2>Register</h2>
        <form id="signupForm">
            <div class="input-box">
                <input type="text" id="name" required>
                <label for="name">Name</label>
                <div class="error" id="nameError"></div>
            </div>
            <div class="input-box">
                <input type="email" id="signupEmail" required>
                <label for="signupEmail">Email</label>
                <div class="error" id="signupEmailError"></div>
            </div>
            <div class="input-box">
                <input type="password" id="signupPassword" required>
                <label for="signupPassword">Password</label>
                <div class="error" id="signupPasswordError"></div>
            </div>
            <div class="terms">
                <label><input type="checkbox"> I agree to the terms and conditions</label>
            </div>
            <button type="submit">Register</button>
            <div class="sign-up-link">
                <p>Already have an account? <a href="#" id="signInLink">Sign in</a></p>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
